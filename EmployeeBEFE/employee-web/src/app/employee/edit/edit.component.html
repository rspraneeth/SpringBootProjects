
<div class="container mt-4 pt-4 bg-light" style="width: 480px; height: 280px;">
    <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" [(ngModel)]="employee.name" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" [(ngModel)]="employee.email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email id">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" [(ngModel)]="employee.phone" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter your phone number">
          </div>
        
        <button type="submit" (click)="update()" class="btn btn-primary">Update</button>
        <button type="button" (click)="cancel()" class="btn btn-danger m-4">Cancel</button>
      </form>
</div>
