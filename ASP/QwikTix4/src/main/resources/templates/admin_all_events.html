<!DOCTYPE html>
<html layout:decorate="~{common/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="p-3" layout:fragment="content">

    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Events</h3>
                        <div class="card-tools">
                            <form th:action="@{~/admin/dashboard/events/search}" method="post" th:object="${searchEventRequest}">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="searchTerm" class="form-control float-right"
                                       placeholder="Search">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-default">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>

                    <div class="card-body table-responsive p-0">
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <strong th:text="${successMessage}"></strong>
                        </div>
                        <table class="table table-hover text-nowrap">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="event : ${adminEventResponse.events}">
                                <td th:text="${event.id}"></td>
                                <td th:text="${event.eventName}"></td>
                                <td th:text="${event.eventDate}"></td>
                                <td >$<span class="tag tag-success" th:text="${event.ticketPrice}"></span></td>
                                <td th:text="${event.description}"></td>
                                <td>
                                    <a class="btn btn-sm btn-success" th:href="@{/events/{eventId}(eventId=${event.id})}">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a class="btn btn-sm btn-outline-success" th:href="@{/events/edit/{eventId}(eventId=${event.id})}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="btn btn-sm btn-danger"  th:href="@{/events/delete/{eventId}(eventId=${event.id})}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </section>

</div>

<th:block layout:fragment="script">
    <script>
        console.log("Home Page");

    </script>
</th:block>

</body>
</html>
