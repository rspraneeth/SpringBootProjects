<!DOCTYPE html>
<html layout:decorate="~{common/user_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User | Home</title>
</head>
<body>

<div class="p-3" layout:fragment="content">

    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">My Reservations</h3>
                        <div class="card-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control float-right"
                                       placeholder="Search">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-default">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body table-responsive p-0">
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <strong th:text="${successMessage}"></strong>
                        </div>
                        <table class="table table-hover text-nowrap">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Event Name</th>
                                <th># Of Tickets</th>
                                <th>Customer Name</th>
                                <th>Time</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="reservation : ${userReservationsResponse.reservations}">
                                <td th:text="${reservation.id}"></td>
                                <td th:text="${reservation.event.eventName}"></td>
                                <td th:text="${reservation.numberOfTickets}"></td>
                                <td ><span class="tag tag-success" th:text="${reservation.user.name}"></span></td>
                                <td th:text="${reservation.reservationTime}"></td>
                                <td>
                                    <button class="btn btn-sm btn-success">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        Cancel
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </section>

</div>

<th:block layout:fragment="script">
    <script>
        console.log("Home Page");
    </script>
</th:block>

</body>
</html>
