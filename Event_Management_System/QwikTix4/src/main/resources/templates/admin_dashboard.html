<!DOCTYPE html>
<html layout:decorate="~{common/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="px-3 py-5" layout:fragment="content">

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box">
                        <span class="info-box-icon bg-success elevation-0"><i class="fas fa-cubes"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Events</span>
                            <span class="info-box-number h3" th:text="${adminEventResponse.numberOfEvents}">
                                0
                           </span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box mb-3">
                        <span class="info-box-icon bg-success elevation-0"><i class="fas fa-cubes"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Reservations</span>
                            <span class="info-box-number h3" th:text="${adminReservationResponse.numberOfReservations}">0</span>
                        </div>
                    </div>
                </div>

                <div class="clearfix hidden-md-up"></div>

                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box mb-3">
                        <span class="info-box-icon bg-success elevation-0"><i class="fas fa-user"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Users</span>
                            <span class="info-box-number h3" th:text="${adminUserResponse.numberOfUsers}">0</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box mb-3">
                        <span class="info-box-icon bg-success elevation-0"><i class="fas fa-dollar-sign"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Income</span>
                            <span class="info-box-number h3">$ <span th:text="${adminReservationResponse.totalReservationAmount}">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Events</h3>
                        <div class="card-tools">
                            <form th:action="@{~/admin/dashboard/events/search}" method="post" th:object="${searchEventRequest}">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="searchTerm" class="form-control float-right"
                                           placeholder="Search">
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="event : ${adminEventResponse.events}">
                                <td th:text="${event.id}"></td>
                                <td th:text="${event.eventName}"></td>
                                <td th:text="${event.eventDate}"></td>
                                <td >$<span class="tag tag-success" th:text="${event.ticketPrice}"></span></td>
                                <td th:text="${event.description}"></td>
                                <td>
                                    <a class="btn btn-sm btn-success" th:href="@{/events/{eventId}(eventId=${event.id})}">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a class="btn btn-sm btn-outline-success" th:href="@{/events/edit/{eventId}(eventId=${event.id})}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a class="btn btn-sm btn-danger"  th:href="@{/events/delete/{eventId}(eventId=${event.id})}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>
    </section>

</div>

<th:block layout:fragment="script">
    <script>
        console.log("Home Page");

    </script>
</th:block>

</body>
</html>
