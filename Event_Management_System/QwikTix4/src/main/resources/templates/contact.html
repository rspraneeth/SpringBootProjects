<!DOCTYPE html>
<html layout:decorate="~{common/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>

<div class="p-3" layout:fragment="content">

    <section class="content pt-3">
        <div class="card">
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <strong th:text="${successMessage}"></strong>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <strong th:text="${errorMessage}"></strong>
            </div>
            <div class="card-body row">
                <div class="col-5 text-center d-flex align-items-center justify-content-center">
                    <div class>
                        <h2><strong>QwikTix</strong></h2>
                        <p class="lead mb-5">Test Address<br>
                            Phone: +1 234 23332233
                        </p>
                    </div>
                </div>
                <div class="col-7">
                    <form th:action="@{~/contact/send/mail/user}" method="post" th:object="${newContactMailRequest}">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" name="name"/>
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input type="email" id="email" class="form-control" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control" name="subject"/>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" rows="4" name="message"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Send message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>
</html>
