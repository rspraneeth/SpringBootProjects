<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Us</h2>

    <form th:action="@{/contact/send/mail/user}" method="post" th:object="${newContactMailRequest}">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" th:field="*{subject}" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" th:field="*{message}" required></textarea><br>

        <button type="submit">Send Email</button>

    </form>
</body>
</html>
